<ion-header>
  <ion-toolbar color="primary">
    <ion-title>GraysList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-text>
      <h3 margin>{{ getDayName(today) }}, {{ today | date:"MMM-dd-yyyy" }}</h3>
    </ion-text>
  <ion-list>
    <ion-card *ngFor="let task of tasks">
      <h1 margin>{{ task.title }}</h1>
      <ion-card-content>
        <ion-list>
          <ion-label *ngIf="task.completed">completed by {{ task.completedBy }}</ion-label>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-button (click)="showTaskCreator()" margin fill="outline">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>Add</ion-button>
</ion-content>
