<ion-header>
  <ion-toolbar color="primary">
    <ion-title>GraysList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary">
    <h5 margin>{{ getDayName(today) }}, {{ today | date:"MMM dd, yyyy" }}</h5>
  </ion-text>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh"   refreshingSpinner="crescent"
      refreshingText="Getting Tasks...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-grid no-padding>
        <ion-row>
          <ion-col size="6" no-padding>
            <h5 no-padding 
                [ngStyle]="{'text-decoration': task.completed ? 'line-through' : '', color: task.completed ? 'gray' : 'black'}" 
                (click)="toggleCompleted(task)">{{ task.title }} 
            </h5>
          </ion-col>
          <ion-col size="2" no-padding align-self-center>
            <ion-button *ngIf="!task.completed" ion-button color="success" expand="block"
              (click)="toggleCompleted(task)">
              <ion-icon large name="checkmark-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2" no-padding align-self-center>
            <ion-button *ngIf="!task.completed" ion-button color="warning" expand="block"
              (click)="showTaskCreator(task)">
              <ion-icon name="create"></ion-icon>
            </ion-button>
            <ion-button *ngIf="task.completed" ion-button color="warning" expand="block"
              (click)="toggleCompleted(task)">
              <ion-icon name="undo"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2" no-padding align-self-center>
            <ion-button ion-button color="danger" expand="block" (click)="deleteTask(task)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="task.completed">
          <ion-col text-right>
            <ion-text style="color: gray; font-size: small">completed by {{ task.completedBy }}</ion-text>
            <br />
            <ion-text style="color: lightgray; font-size: small">{{ getRefreshInfo(task) }}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-button (click)="showTaskCreator()" margin fill="outline">
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>Add
  </ion-button>
</ion-content>
